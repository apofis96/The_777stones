{% extends "base_generic.html" %}

{% block aside %}
    <aside id="gamenav">
    <ul>
    <li class="gamenawitem"><a href="{% url 'All Games' %}">Available Games</a></li>
    <li class="gamenawitem" id="gamenav-newgame"><a href="{% url 'New Game' %}">New Game</a></li>
        <li class="gamenawitem" id="gamenav-gamelist"><span>Now playing:</span>
        <ul>
            {% if userGames.count != 0 %}
                {% for game in userGames %}
                    <li class="gamenav-listitem"><a href="{% url 'Join Game' %}?id={{ game.id }}">{{ game.gameName }}</a></li>
                {% endfor %}
            {% else %}
            <li>Sorry, no games!</li>
            {% endif %}
        </ul>
    </li>
    </ul>
    </aside>
{% endblock %}
