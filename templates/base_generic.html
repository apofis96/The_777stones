<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}КНБ{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Добавление дополнительного статического CSS файла -->
  {% load static %}
  <link rel="stylesheet" href="{% static '../static/css/styles.css' %}">
</head>

<body>
    <div id="user">
        {% if user.is_authenticated %}
            <div id="username">{{ user.get_username }}</div>
              <a href="{% url 'logout'%}?next=/accounts/login">Logout</a>
          {% else %}
             <div><a href="{% url 'login'%}?next={{request.path}}">Login</a></div>
            {% endif %}
    </div>
      <nav>
      <ul>
          <li><a href="{% url 'Home' %}">Home</a></li>
          <li><a href="{% url 'All Games' %}">Games</a></li>
          <li><a href="{% url 'Games Stats' %}">Stats</a></li>
      </ul>
      </nav>
      <main>
      {% block content %}{% endblock %}
      </main>

</body>
</html>
