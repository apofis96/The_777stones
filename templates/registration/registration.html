{% extends "base_generic.html" %}
{% block content %}

    <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->

      <button type="submit">Sign Up</button>
    </form>
{% endblock %}
